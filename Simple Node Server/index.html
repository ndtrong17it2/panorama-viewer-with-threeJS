<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
	
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/OrbitControls.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/DeviceOrientationControls.js"></script>

	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123879/StereoEffect.js"></script>



</head>
<style type="text/css" media="screen">
	body {
		margin: 0;
		overflow: hidden;
	}

	#stereo-toggle {
		background-color: rgba(0, 0, 0, 0.8);
		border: 1px solid #fff;
		border-radius: 8px;
		color: #fff;
		cursor: pointer;
		font-size: 20px;
		left: 20px;
		padding: 10px 20px;
		position: fixed;
		top: 20px;
		z-index: 1000;
		transition: all 400ms linear;

		&:hover {
			background-color: rgba(0, 0, 0, 1);
			border-color: #afa;
			color: #afa;
		}
	}
</style>
<body>
	<div id="stereo-toggle">Turn VR On</div>
	
	<script src="./myjs.js" type="text/javascript"></script>
</body>
</html>
